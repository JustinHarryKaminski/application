<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Product Management</title>
</h:head>

<h:body>
    <div class="card crud-demo">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{productBean.openNew}"
                                     update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:manage-product-content" />
                    </p:commandButton>
                    <p:commandButton id="delete-products-button" value="#{productBean.deleteButtonMessage}"
                                     icon="pi pi-trash" actionListener="#{productBean.deleteSelectedProducts}"
                                     styleClass="ui-button-danger" disabled="#{!productBean.hasSelectedProducts()}" update="@this">
                        <p:confirm header="Confirmation" message="Delete the selected products?"
                                   icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{productBean.products}"
                         reflow="true" styleClass="products-table" selection="#{productBean.selectedProducts}"
                         rowKey="#{product.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold">PRODUCTS</span>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" update=":form:delete-products-button" />
                <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="Name" sortBy="#{product.name}" filterBy="#{product.name}">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Price" sortBy="#{product.price}">
                    <h:outputText value="#{product.price}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Description" sortBy="#{product.description}">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                     oncomplete="PF('manageProductDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{product}" target="#{productBean.selectedProduct}" />
                        <p:resetInput target=":form:manage-product-content" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                     oncomplete="PF('deleteProductDialog').show()">
                        <f:setPropertyActionListener value="#{product}" target="#{productBean.selectedProduct}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty productBean.selectedProduct}">
                        <div class="field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText id="name" value="#{productBean.selectedProduct.name}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <p:inputTextarea id="description" value="#{productBean.selectedProduct.description}" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="price">Price</p:outputLabel>
                            <p:inputNumber id="price" value="#{productBean.selectedProduct.price}" symbol="$"
                                           symbolPosition="p" decimalSeparator="." thousandSeparator="," />
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{productBean.saveProduct}"
                                     update="manage-product-content" process="manage-product-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                     class="ui-button-secondary" />
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300" message="Delete the product?"
                             header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{productBean.deleteProduct}"
                                 process="@this" oncomplete="PF('deleteProductDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteProductDialog').hide()" />
            </p:confirmDialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>

</html>
